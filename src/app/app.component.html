<div class="container">
  <div class="toolbar-wrapper">
    <div class="toggle toggle--switch">
      <input
        type="checkbox"
        id="toggle--switch"
        class="toggle--checkbox"
        [(ngModel)]="allChecked"
        (change)="toggleSelect()"
      />
      <label class="toggle--btn" for="toggle--switch"
        ><span
          class="toggle--feature"
          data-label-on="on"
          data-label-off="off"
        ></span
      ></label>
    </div>
    <div class="total-records">
      <p>Total count of records: {{ agGridService.totalCount }}</p>
    </div>
    <div class="selected-records">
      <p>Selected records count: {{ agGridService.selectedCount }}</p>
    </div>
  </div>
  <div class="ag-grid-container">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [gridOptions]="gridOptions"
      rowSelection="multiple"
      [rowHeight]="90"
      [frameworkComponents]="frameworkComponents"
      (rowSelected)="onRowSelected($event)"
      (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
  </div>
</div>
